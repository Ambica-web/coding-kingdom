<!DOCTYPE html>
<html>
<head>
	<title>Get Image With URL</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js">
		function changeImg(){
	const input = document.getElementById('input').value;
	const img = document.getElementById('img');
	img.setAttribute("src",input);
	if(input == "")
		img.setAttribute("src" , "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUF9KVdm3J3D3j2Q_gdjrDH_2Kgihr9nmcyNAWCqv9W-_OpBXGFMKbhPRsgog&s")}
	</script>
	<body>
		<center>
			<img src="https://th.bing.com/th/id/Ra18dd374597fc779945e1c402e5862c8?rik=1%2fUoNcqqIfTiXw&riu=http%3a%2f%2fthewowstyle.com%2fwp-content%2fuploads%2f2015%2f01%2fnature-images..jpg&ehk=%2fG27fwqbQI%2fi%2bxgGclM1BHuObngpvsp27tc36F59T9c%3d&risl=&pid=ImgRaw" id="img">
			<br>
			<br>
			<input type="text" placeholder"Enter Image url"> 
			<br>
			<br>
			<button onclick="changeImg()">Get IMAGE</button>
			<br>
			<a href="#report">Report Error</a>
		</center>
